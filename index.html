<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <input type="text" />
        <div id="content"></div>
    </div>
    <script>
        const input = document.querySelector("input");
        if (input) {
            console.log(input);
            input.addEventListener("change", () => {
                const content = document.querySelector("#content");
                if (!content) {
                    return;
                }

                content.innerHTML = content.innerHTML + "change<br/>";
            });

            input.addEventListener("input", () => {
                const content = document.querySelector("#content");
                if (!content) {
                    return;
                }

                content.innerHTML = content.innerHTML + "input<br/>";
            });
        }
    </script>
</body>
</html>
